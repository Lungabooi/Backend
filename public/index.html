<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <title>Login</title>

<body><div class="login">
	<h1>Login</h1>
    <form id="form" method="post">
    
    	<input type="email"  id="email" name="email" placeholder="email" autocomplete="off" required="required" />
        <input type="password" id="password" name="password" placeholder="Password"  autocpmplete= "off" required="required" />
        <button type="submit" action="submit" value="submit"> Login</button>
        <a href="./register.html">Register</a>
    </form>
</div> 
<script>

</script>
</body>
</html>

<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      fetch("https://bg-footwear.herokuapp.com/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      })

        .then((response) => response.json())
       
        .then((data) => {
          
          console.log(data)
         
        });
    });







</script>
